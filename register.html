<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация Туземца</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #003366;
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 240px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #003366;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    #magic-button {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ccffcc;
      border: 2px dashed #009966;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <p>Введите ваше имя:</p>
  <input type="text" id="nameInput" placeholder="Например: Миттятятя">
  <br>
  <button onclick="saveName()">Продолжить</button>

  <!-- Шаманская кнопка -->
  <button id="magic-button">меню</button>

  <!-- Звук -->
  <audio id="shaman-sound" src="shast.mp3" preload="auto"></audio>

  <script>
    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name !== "") {
        localStorage.setItem("username", name);
        window.location.href = "profile.html";
      } else {
        alert("Пожалуйста, введите имя.");
      }
    }

    const magicButton = document.getElementById("magic-button");
    const shamanSound = document.getElementById("shaman-sound");

    function playShamanSound() {
      if (shamanSound) {
        shamanSound.currentTime = 0;
        shamanSound.play();
      }
    }

    document.addEventListener("mousemove", (e) => {
      const rect = magicButton.getBoundingClientRect();
      const dist = Math.hypot(e.clientX - rect.left, e.clientY - rect.top);

      if (dist < 100) {
        const offsetX = Math.random() * window.innerWidth * 0.8;
        const offsetY = Math.random() * window.innerHeight * 0.8;
        magicButton.style.left = `${offsetX}px`;
        magicButton.style.top = `${offsetY}px`;
        playShamanSound();
      }
    });

    magicButton.addEventListener("touchstart", () => {
      const offsetX = Math.random() * window.innerWidth * 0.8;
      const offsetY = Math.random() * window.innerHeight * 0.8;
      magicButton.style.left = `${offsetX}px`;
      magicButton.style.top = `${offsetY}px`;
      playShamanSound();
    });
  </script>
</body>
</html>
