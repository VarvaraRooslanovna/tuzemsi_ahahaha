<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просто Меню</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
      color: #003366;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      height: 100vh;
      background-color: #e6ffe6;
      border-left: 3px dashed #009966;
      padding: 20px;
      box-sizing: border-box;
    }

    #menu h3 {
      margin-top: 0;
      font-size: 20px;
      color: #006633;
    }

    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu li {
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #menu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>Меню</h3>
    <ul>
      <li>Профиль</li>
      <li>Настройки</li>
      <li>О проекте</li>
      <li>Выход</li>
    </ul>
  </div>
</body>
</html>
