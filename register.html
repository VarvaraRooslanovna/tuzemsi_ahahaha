<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация Туземца</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #003366;
      font-family: sans-serif;
      padding: 60px;
      margin: 0;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 240px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #003366;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    /* Меню */
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      background-color: #e6ffe6;
      border-left: 3px dashed #009966;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #menu h3 {
      margin-top: 0;
      color: #006633;
      font-size: 20px;
    }

    #menu ul {
      list-style: none;
      padding-left: 0;
    }

    #menu li {
      margin: 12px 0;
      font-size: 16px;
      color: #003366;
      cursor: pointer;
    }

    #menu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>Введите ваше имя:</p>
  <input type="text" id="nameInput" placeholder="Например: Миттятятя">
  <br>
  <button onclick="saveName()">Продолжить</button>

  <!-- Меню -->
  <div id="menu">
    <h3>Меню</h3>
    <ul>
      <li>Профиль</li>
      <li>Настройки</li>
      <li>О проекте</li>
      <li>Выход</li>
    </ul>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name !== "") {
        localStorage.setItem("username", name);
        window.location.href = "profile.html";
      } else {
        alert("Пожалуйста, введите имя.");
      }
    }
  </script>
</body>
</html>
