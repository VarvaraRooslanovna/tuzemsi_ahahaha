<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню — последний шанс</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #003366;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      background-color: #e6ffe6;
      border-left: 3px dashed #009966;
      padding: 20px;
      box-sizing: border-box;
    }

    #menu h3 {
      margin-top: 0;
      color: #006633;
      font-size: 20px;
    }

    #menu ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    #menu li {
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #menu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
